<!DOCTYPE html>
<html lang="fr" ng-app="monApp">
<head>
  <meta charset="UTF-8">
  <title>Formapp</title>
  <script src="../../js/jquery-min.js"></script>
  <script src="../../js/angular.js"></script>
  <script src="../../js/angular-messages.min.js"></script>
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
 <header>
   <nav class="navbar navbar-default">
     <div class="container">
       <div class="navbar-header">
         <a href="/" class="navbar-brand">FormApp</a>
       </div>
       <ul class="nav navbar-nav navbar-right">
         <li><a href="#" class="fa fa-home">Accueil</a></li>
       </ul>
     </div>
   </nav>
 </header>
 <div class="container">
    <div ng-controller="controleurPrincipal">
        <div class="col-md-offset-3 col-md-6">
            <form name="monForm" novalidate>
                <div class="form-group" ng-class="{'has-error' : monForm.nom.$touched && monForm.nom.$invalid}">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" class="form-control" ng-model="nom" ng-minlength="3" ng-maxlength="30" required>
                </div>
                <div class="help-block" ng-messages="monForm.nom.$error" ng-if="monForm.nom.$touched">
                    <p ng-messages-include="pages/messages.html"></p>
                </div>
                <div class="form-group" ng-class="{'has-error' : monForm.prenom.$touched && monForm.prenom.$invalid}">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" class="form-control" ng-model="prenom" ng-minlength="3" ng-maxlength="30" required>
                    <div class="help-block" ng-messages="monForm.prenom.$error" ng-if="monForm.prenom.$touched">
                        <p ng-messages-include="pages/messages.html"></p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : monForm.email.$touched && monForm.email.$invalid}">
                    <label for="email">Courriel</label>
                    <input type="text" name="email" class="form-control" ng-model="email" required>
                    <div class="help-block" ng-messages="monForm.email.$error" ng-if="monForm.email.$touched">
                        <p ng-messages-include="pages/messages.html"></p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : monForm.gsm.$touched && monForm.gsm.$invalid}">
                    <label for="gsm">GSM belge</label>
                    <input type="text" name="gsm" class="form-control" ng-model="gsm" ng-pattern="/^(\d{2,4})\/((\d{2})\.){2}(\d{2})$/" required>
                    <div class="help-block" ng-messages="monForm.gsm.$error" ng-if="monForm.gsm.$touched">
                        <p ng-messages-include="pages/messages.html"></p>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : monForm.tel.$touched && monForm.tel.$invalid}">
                    <label for="gsm">téléphone</label>
                    <input type="text" name="tel" class="form-control" ng-model="tel" 
                        ui-mask="99/999 99 99"
                        ui-mask-placeholder
                        ui-mask-placeholder-char="$"
                        required>
                    <div class="help-block" ng-messages="monForm.tel.$error" ng-if="monForm.tel.$touched">
                        <p ng-messages-include="pages/messages.html"></p>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-danger" ng-disabled="monForm.$invalid" ng-click="affiche()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
<script src="js/mask.min.js"></script>
</body>
</html>
